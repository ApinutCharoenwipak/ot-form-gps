
<!DOCTYPE html>
<html>
<head>
  <title>กรอกฟอร์ม OT</title>
  <meta charset="utf-8">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>กำลังโหลดฟอร์ม OT พร้อมพิกัดจากมือถือ...</p>
  <script>
    async function main() {
      // ไม่ต้องใช้ LIFF ID ก็ใช้งานได้
      if (!navigator.geolocation) {
        alert("อุปกรณ์นี้ไม่รองรับการดึงพิกัด");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const baseForm = "https://forms.office.com/Pages/ResponsePage.aspx?id=q8u8ys7eCUC8A2EyP5FMAqwOUkuIDrxOorbh0HQP31RUN0JERlZFM1paTlZTT0NTQ1NBTk9KNFdOWi4u";
        const fullFormURL = baseForm
          + "&r066003330f084a39a9f0b1b96fca2b0d=" + lat
          + "&radb84c8c8b2d4b64aa9ede0dcc896489=" + lng;

        window.location.href = fullFormURL;

      }, function(err) {
        alert("ไม่สามารถดึงตำแหน่งได้ กรุณาเปิด GPS และลองใหม่อีกครั้ง");
      });
    }
    main();
  </script>
</body>
</html>
